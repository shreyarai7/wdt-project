<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - JavaScript Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
    }
    form {
      margin: 20px auto;
      padding: 20px;
      max-width: 300px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>Login Page</h1>
  <form id="login-form">
    <input type="text" id="login-username" placeholder="Username" required /><br>
    <input type="password" id="login-password" placeholder="Password" required /><br>
    <button type="button" onclick="login()">Login</button>
  </form>
  <p>Don't have an account? <a href="signup.html">Signup</a></p>

  <script>
    // Get users from localStorage (simulated database)
    function getUsersFromStorage() {
      return JSON.parse(localStorage.getItem("users")) || [];
    }

    // Login function
    function login() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;
      const users = getUsersFromStorage();

      // Find the user in the database
      const user = users.find(user => user.username === username);

      if (!user) {
        alert("User not found! Please sign up.");
        return;
      }

      if (user.password === password) {
        alert("Login successful!");
        // Redirect to another page or show user dashboard here
        window.location.href = "popo.html"; // Redirect to dashboard
      } else {
        alert("Incorrect password! Please try again.");
      }
    }
  </script>
</body>
</html>
