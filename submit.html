<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Body and payment form */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f9;
    margin: 0;
}

.payment-container {
    text-align: center;
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

/* Popup styling */
.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.popup-content {
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.popup h3 {
    margin-bottom: 20px;
}

.popup button {
    background-color: #ff6347;
}

.popup button:hover {
    background-color: #ff4c36;
}
</style>
<body>
    <!-- Payment Form (Placeholder for demonstration) -->
    <div class="payment-container">
        <h2>Complete Your Payment</h2>
        <form id="paymentForm">
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" placeholder="Enter amount" required>
            <button type="submit">Pay Now</button>
        </form>
    </div>

    <!-- Success Popup -->
    <div id="paymentSuccessPopup" class="popup">
        <div class="popup-content">
            <h3>Payment Successful!</h3>
            <p>Your payment of <span id="paymentAmount"></span> has been completed.</p>
            <button id="closePopupBtn">Close</button>
        </div>
    </div>

    <script src="script.js">// Get the popup and elements
        const paymentSuccessPopup = document.getElementById('paymentSuccessPopup');
        const closePopupBtn = document.getElementById('closePopupBtn');
        const paymentForm = document.getElementById('paymentForm');
        const amountInput = document.getElementById('amount');
        const paymentAmount = document.getElementById('paymentAmount');
        
        // When the form is submitted
        paymentForm.addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent form from submitting
        
            const amount = amountInput.value.trim();
        
            // Check if the amount is not empty
            if (amount !== '') {
                paymentAmount.textContent = $${amount}; // Display amount in the popup
                paymentSuccessPopup.style.display = 'flex'; // Show the popup
            } else {
                alert('Please enter a valid amount.');
            }
        });
        
        // Close the popup when the close button is clicked
        closePopupBtn.addEventListener('click', function() {
            paymentSuccessPopup.style.display = 'none';  // Hide the popup
            paymentForm.reset();  // Reset the form after closing the popup
        });</script>
</body>
</html>
