<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #eef9f1;
    }

    .payment-box {
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    .payment-box h2 {
      color: #2b7a3e;
      margin-bottom: 15px;
    }

    .success-icon {
      font-size: 60px;
      color: #2b7a3e;
      margin-bottom: 10px;
    }

    .payment-message {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }

    .home-btn {
      background: #2b7a3e;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .home-btn:hover {
      background: #23852d;
    }
  </style>
</head>
<body>
  <div class="payment-box">
    <div class="success-icon">✔</div>
    <h2>Payment Successful</h2>
    <p class="payment-message" id="paymentAmount"></p>
    <a href="haha.html" class="home-btn">Back to Homepage</a>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get('amount');
    const paymentMessage = document.getElementById('paymentAmount');

    if (amount) {
      paymentMessage.textContent = You have paid ₹${amount}. Thank you for your payment!;
    } else {
      paymentMessage.textContent = Payment details not found.;
    }
  </script>
</body>
</html>
