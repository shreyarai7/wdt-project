<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Shopping with Cart & Buy Now</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eafaf1;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
      font-size: 2rem;
      letter-spacing: 1px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Card Styles */
    .card {
      background: white;
      border: 2px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0;
      font-size: 1.5rem;
    }

    .card p {
      font-size: 1rem;
      color: #555;
    }

    .card button,
    .card a {
      margin: 10px 5px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s, transform 0.3s;
    }

    .card button:hover,
    .card a:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }

    /* Cart Styles */
    #cart {
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
    }

    #cart h2 {
      text-align: center;
      color: #4CAF50;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item span {
      font-size: 1rem;
    }

    .cart-total {
      text-align: right;
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>

      { name: "Spider Plant", image: "https://via.placeholder.com/250", price: 5, link: "https://example.com/spider-plant" },
      { name: "Fiddle Leaf Fig", image: "https://via.placeholder.com/250", price: 18, link: "https://example.com/fiddle-leaf-fig" },
      { name: "Rubber Plant", image: "https://via.placeholder.com/250", price: 20, link: "https://example.com/rubber-plant" },
      { name: "Jade Plant", image: "https://via.placeholder.com/250", price: 9, link: "https://example.com/jade-plant" },
      { name: "Areca Palm", image: "https://via.placeholder.com/250", price: 15, link: "https://example.com/areca-palm" },
      { name: "Lucky Bamboo", image: "https://via.placeholder.com/250", price: 7, link: "https://example.com/lucky-bamboo" },
    ];

    const productList = document.getElementById("product-list");
    const cartItems = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");

    let cart = [];

    // Create product cards dynamically
    products.forEach((product, index) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>Price: $${product.price}</p>
        <button onclick="addToCart(${index})">Add to Cart</button>
       <a href="snake.html" class="buy-now">Buy Now</a>
      `;
      productList.appendChild(card);
    });
    
    // Function to add a product to the cart
    function addToCart(index) {
      const product = products[index];
      cart.push(product);
      updateCart();
    }

    // Function to update the cart
    function updateCart() {
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach((item) => {
        total += item.price;
        const cartItem = document.createElement("div");
        cartItem.className = "cart-item";
        cartItem.innerHTML = `
          <span>${item.name}</span>
          <span>$${item.price}</span>
        `;
        cartItems.appendChild(cartItem);
      });

      if (cart.length === 0) {
        cartItems.innerHTML = "<p>Your cart is empty!</p>";
      }

      cartTotal.textContent = total.toFixed(2);
    }
  </script>
