<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Shopping with Cart & Buy Now</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eafaf1;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
      font-size: 2rem;
      letter-spacing: 1px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Card Styles */
    .card {
      background: white;
      border: 2px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0;
      font-size: 1.5rem;
    }

    .card p {
      font-size: 1rem;
      color: #555;
    }

    .card button,
    .card a {
      margin: 10px 5px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s, transform 0.3s;
    }

    .card button:hover,
    .card a:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }

    /* Cart Styles */
    #cart {
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
    }

    #cart h2 {
      text-align: center;
      color: #4CAF50;
    }
    #cart {
    width: 80%;
    max-width: 600px;
    margin: 30px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #333;
}

#cart-items p {
    text-align: center;
    color: #888;
}

.cart-total {
    margin-top: 20px;
    text-align: center;
    font-size: 1.2em;
    font-weight: bold;
}

.cart-actions {
    margin-top: 30px;
    text-align: center;
}

#buy-now-button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 1.2em;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
}

#buy-now-button:hover {
    background-color: #45a049;
}

  </style>
</head>
<body>
  <header>
    ðŸŒ± Plant Shopping with Cart & Buy Now ðŸŒ¿
  </header>

  <div class="container" id="product-list">
    <!-- Dynamic product cards will be added here -->
  </div>
  <div id="cart">
    <h2>Your Cart</h2>
    <div id="cart-items">
      <p>Your cart is empty!</p>
    </div>
    <div class="cart-total">
      Total: $<span id="cart-total">0</span>
    </div>
    <div class="cart-actions">
      <a href="buy.html">
        <button id="buy-now-button">Buy Now</button>
      </a>
    </div>
</div>
   
 
<script>
    // List of products with image and price properties
    const products = [
      { name: "Snake Plant", price: 10, image: "snake_plant.jpg" },
      { name: "Money Plant", price: 12, image: "money_plant.jpg" },
      { name: "Aloe Vera", price: 8, image: "aloe_vera.jpg" },
      { name: "Peace Lily", price: 15, image: "peace_lily.jpg" },
      { name: "Spider Plant", price: 9, image: "spider_plant.jpg" },
      { name: "Fiddle Leaf Fig", price: 30, image: "fiddle_leaf_fig.jpg" },
      { name: "Rubber Plant", price: 18, image: "rubber_plant.jpg" },
      { name: "Jade Plant", price: 25, image: "jade_plant.jpg" }
    ];

    const productList = document.getElementById("product-list");
    const cartItems = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");
    const buyNowButton = document.getElementById("buy-now-button");

    let cart = [];

    // Function to create product cards dynamically
    function displayProducts() {
      products.forEach((product, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>Price: $${product.price}</p>
          <button onclick="addToCart(${index})">Add to Cart</button>
        `;
        productList.appendChild(card);
      });
    }

    // Function to add product to the cart
    function addToCart(index) {
      const product = products[index];
      cart.push(product);
      updateCart();
    }

    // Function to update the cart UI
    function updateCart() {
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach((item) => {
        total += item.price;
        const cartItem = document.createElement("div");
        cartItem.className = "cart-item";
        cartItem.innerHTML = `
          <span>${item.name}</span>
          <span>$${item.price}</span>
        `;
        cartItems.appendChild(cartItem);
      });

      if (cart.length === 0) {
        cartItems.innerHTML = "<p>Your cart is empty!</p>";
      }

      cartTotal.textContent = total.toFixed(2);
    }

    // Function to check login status and proceed with purchase
    function checkLogin() {
      const isLoggedIn = localStorage.getItem('loggedIn'); // Check login status in localStorage

      if (!isLoggedIn) {
        alert("Please log in to add products to the cart or make a purchase.");
        window.location.href = "login.html"; // Redirect to login page if not logged in
        return false; // Prevent further action
      }
      return true; // Allow the action if logged in
    }

    // Function to handle Buy Now click
    function buyNow() {
      if (checkLogin()) {
        alert("You can proceed with your purchase!");
        // Continue to the purchase page or proceed with further actions
        window.location.href = "buy.html"; // Redirect to the Buy page
      }
    }

    // Function to simulate login for demonstration
    function loginUser() {
      localStorage.setItem('loggedIn', true); // Simulate login by setting a flag in localStorage
      alert("Login successful! You can now add products to the cart.");
    }

    // Initialize the product list when the page loads
    window.onload = function() {
      displayProducts();
      attachLoginPrompt(); // Attach the login prompt functionality to the Buy Now button
    };

    // Function to prompt the user to log in if they attempt to buy without logging in
    function attachLoginPrompt() {
      buyNowButton.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default action (navigation)
        if (checkLogin()) {
          buyNow(); // Proceed with purchase if logged in
        }
      });
    }
  </script>
</body>
</html>
