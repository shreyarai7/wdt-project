<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Plant - Floating Animation</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #a8ff78, #78ffd6);
      animation: gradientMove 10s infinite alternate;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background: linear-gradient(45deg, #a8ff78, #78ffd6); }
      100% { background: linear-gradient(45deg, #ff9a8b, #ffc3a0); }
    }

    .product-wrapper {
      width: 320px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      background: #fff;
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
    }

    .product-wrapper:hover {
      transform: translateY(-10px);
    }

    .product-image {
      width: 100%;
      height: 250px;
      background-image: url('snake.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
    }

    .product-content {
      padding: 20px;
      text-align: center;
    }

    .product-title {
      font-size: 1.5rem;
      margin: 0 0 10px;
      color: #333;
    }

    .product-button {
      background: #78ffd6;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .product-button:hover {
      background: #a8ff78;
    }
  </style>
</head>
<body>
  <div class="product-wrapper">
    <div class="product-image"></div>
    <div class="product-content">
      <h2 class="product-title">Snake Plant</h2>
      <button class="product-button" onclick="showLoginPrompt()">Buy Now</button>
    </div>
  </div>

  <script>
    function showLoginPrompt() {
      const modal = document.createElement('div');
      modal.style.position = 'fixed';
      modal.style.top = '0';
      modal.style.left = '0';
      modal.style.width = '100vw';
      modal.style.height = '100vh';
      modal.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
      modal.style.display = 'flex';
      modal.style.justifyContent = 'center';
      modal.style.alignItems = 'center';
      modal.style.zIndex = '1000';

      const modalContent = document.createElement('div');
      modalContent.style.backgroundColor = '#fff';
      modalContent.style.padding = '20px';
      modalContent.style.borderRadius = '10px';
      modalContent.style.boxShadow = '0 10px 20px rgba(0, 0, 0, 0.2)';
      modalContent.style.textAlign = 'center';

      const message = document.createElement('p');
      message.textContent = 'You need to login first. Do you want to go to the login page?';
      message.style.marginBottom = '20px';

      const btnYes = document.createElement('button');
      btnYes.textContent = 'Yes';
      btnYes.style.marginRight = '10px';
      btnYes.style.padding = '10px 20px';
      btnYes.style.border = 'none';
      btnYes.style.background = '#78ffd6';
      btnYes.style.color = '#fff';
      btnYes.style.cursor = 'pointer';
      btnYes.style.borderRadius = '5px';

      const btnNo = document.createElement('button');
      btnNo.textContent = 'No';
      btnNo.style.padding = '10px 20px';
      btnNo.style.border = 'none';
      btnNo.style.background = '#ccc';
      btnNo.style.color = '#333';
      btnNo.style.cursor = 'pointer';
      btnNo.style.borderRadius = '5px';

      btnYes.onclick = () => {
        window.location.href = 'loginpage.html';
      };

      btnNo.onclick = () => {
        document.body.removeChild(modal);
      };

      modalContent.appendChild(message);
      modalContent.appendChild(btnYes);
      modalContent.appendChild(btnNo);
      modal.appendChild(modalContent);
      document.body.appendChild(modal);
    }
  </script>
</body>
</html>
