  <title>Snake Plant - Floating Animation</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      background: linear-gradient(45deg, #a8ff78, #78ffd6); /* Smooth gradient background */
      animation: gradientMove 10s infinite alternate;
    }

    /* Animation for background gradient */
    @keyframes gradientMove {
      0% {
        background: linear-gradient(45deg, #a8ff78, #78ffd6);
      }
      100% {
        background: linear-gradient(45deg, #ff9a8b, #ffc3a0);
      }
    }

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 320px;
      height: auto;
      transition: transform 0.4s ease;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      background: white;
      overflow: hidden;
    }

    .product-wrapper:hover {
      transform: scale(1.05);
    }
