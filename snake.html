<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Plant - Floating Animation</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      background: linear-gradient(45deg, #a8ff78, #78ffd6); /* Smooth gradient background */
      animation: gradientMove 10s infinite alternate;
    }

    /* Animation for background gradient */
    @keyframes gradientMove {
      0% {
        background: linear-gradient(45deg, #a8ff78, #78ffd6);
      }
      100% {
        background: linear-gradient(45deg, #ff9a8b, #ffc3a0);
      }
    }

    .product-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 320px;
      height: auto;
      transition: transform 0.4s ease;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      background: white;
      overflow: hidden;
    }

    .product-wrapper:hover {
      transform: scale(1.05);
    }

    .product-image {
      width: 100%;
      height: 250px;
      background-image: url('snake.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    .product-wrapper:hover .product-image {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    .product-info {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      text-align: center;
      margin-top: 20px;
      transform: translateY(20px);
    }

    .product-wrapper:hover .product-info {
      opacity: 1;
      transform: translateY(0);
    }

    .product-info h2 {
      font-size: 1.8rem;
      color: #333;
      margin: 10px 0;
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 2px;
    }

    .product-info p {
      font-size: 1.1rem;
      color: #555;
      line-height: 1.6;
    }

    .product-info .price {
      font-size: 1.5rem;
      color: #4CAF50;
      font-weight: bold;
      margin-top: 10px;
      font-family: 'Courier New', Courier, monospace;
    }

    .offer {
      background-color: #FF6347;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 1.2rem;
      margin-top: 10px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
    }

    .product-wrapper:hover .offer {
      opacity: 1;
      transform: translateY(0);
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      justify-content: space-evenly;
      width: 100%;
    }

    .btn {
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .btn:active {
      transform: scale(1);
      box-shadow: none;
    }

    /* Floating animation for the plant */
    @keyframes floating {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .floating {
      animation: floating 3s ease-in-out infinite;
    }

  </style>
</head>
<body>

  <div class="product-wrapper">
    <div class="product-image floating"></div>
    <div class="product-info">
      <h2>Snake Plant</h2>
      <p>A perfect low-maintenance, air-purifying plant that's easy to care for. Ideal for both beginners and seasoned plant lovers.</p>
      <p class="price">$10.00</p>
      <div class="offer">10% OFF Today!</div>
      <div class="button-container">
        <button class="btn" onclick="addToCart()">Add to Cart</button>
        <button class="btn" onclick="window.location.href='buy.html'">Buy Now</button>
      </div>
    </div>
  </div>

  <script>
    function addToCart() {
      alert("Added to Cart!");
    }
  </script>
  <script>
// Function to show login prompt
function showLoginPrompt() {
    const isLoginConfirmed = confirm("You need to log in first. Do you want to go to the login page?");
    if (isLoginConfirmed) {
        window.location.href = 'loginpage.html';
    }
}

// Function to animate the gradient background
function startGradientAnimation() {
    const body = document.body;
    let currentGradient = 0;
    const gradients = [
        'linear-gradient(45deg, #a8ff78, #78ffd6)',
        'linear-gradient(45deg, #ff9a8b, #ffc3a0)',
    ];
    
    setInterval(() => {
        currentGradient = (currentGradient + 1) % gradients.length;
        body.style.background = gradients[currentGradient];
    }, 5000);
}

// Initiate gradient animation when the page loads
document.addEventListener('DOMContentLoaded', startGradientAnimation);
</script>
</body>
</html>
