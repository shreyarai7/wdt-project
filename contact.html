<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Green Aura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navigation Bar Styling */
        nav {
            background-color: #4CAF50;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Contact Form Styling */
        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        /* Success message styling */
        .success-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            text-align: center;
        }

        .error-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #f44336;
            color: white;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <a href="index.html">Green Aura</a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="products.html">Products</a>
            <a href="login.html">Login</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </nav>

    <!-- Contact Us Form -->
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="message">Your Message</label>
            <textarea id="message" name="message" required placeholder="Write your message here"></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="success-message" id="successMessage">
            Thank you for contacting us! We will get back to you shortly.
        </div>
        <div class="error-message" id="errorMessage">
            Sorry, something went wrong. Please try again.
        </div>
    </div>

    <!-- JavaScript for Form Handling -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Retrieve form data
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            // Simple validation (check if fields are not empty)
            if (!name || !email || !message) {
                alert("Please fill out all fields before submitting.");
                return;
            }

            // Simulate form submission (you can replace this with a real API call or integration)
            setTimeout(function() {
                // Show success or error message based on the simulated response
                const successMessage = document.getElementById("successMessage");
                const errorMessage = document.getElementById("errorMessage");

                // Simulate a successful response
                const isSuccess = true; // Change this to false to simulate an error

                if (isSuccess) {
                    successMessage.style.display = "block";
                    errorMessage.style.display = "none";
                    // Clear form after successful submission
                    document.getElementById("contactForm").reset();
                } else {
                    errorMessage.style.display = "block";
                    successMessage.style.display = "none";
                }
            }, 1000); // Simulate a 1 second delay for the response
        });
    </script>

</body>
</html>
