<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address and Payment Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* General Styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  width: 50%;
  margin: 40px auto;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 20px 30px;
}

h1 {
  text-align: center;
  color: #333;
  font-size: 28px;
}

/* Form Styling */
form {
  display: flex;
  flex-direction: column;
}

fieldset {
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-bottom: 20px;
  padding: 15px;
}

legend {
  font-weight: bold;
  color: #555;
}

label {
  display: block;
  margin-top: 15px;
  font-size: 14px;
  font-weight: bold;
  color: #333;
}

input, textarea, button {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 14px;
  color: #333;
}

textarea {
  resize: none;
}

button {
  background-color: #4CAF50;
  color: #fff;
  border: none;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
  margin-top: 20px;
}

button:hover {
  background-color: #45a049;
  transition: background-color 0.3s ease;
}

/* Success Page Styling */
p {
  font-size: 18px;
  color: #666;
  text-align: center;
  margin: 20px 0;
}

a button {
  width: auto;
  padding: 10px 20px;
  background-color: #007BFF;
  font-size: 14px;
  color: #fff;
}

a button:hover {
  background-color: #0056b3;
  transition: background-color 0.3s ease;
}
</style>
<body>
  <div class="container">
    <h1>Address and Payment Details</h1>
    <form id="paymentForm">
      <!-- Address Section -->
      <fieldset>
        <legend>Address Details</legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required pattern="[A-Za-z ]{2,}" title="Name should contain only letters and spaces."><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required pattern="[A-Za-z ]{2,}" title="City should contain only letters and spaces."><br>

        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="zip" required pattern="\d{5}" title="ZIP Code must be 5 digits."><br>
      </fieldset>

      <!-- Payment Section -->
      <fieldset>
        <legend>Payment Details</legend>
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required pattern="\d{16}" title="Card number must be 16 digits."><br>

        <label for="expiryDate">Expiry Date:</label>
        <input type="month" id="expiryDate" name="expiryDate" required><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required pattern="\d{3}" title="CVV must be 3 digits."><br>
      </fieldset>

      <button type="submit">Pay Now</button>
    </form>
  </div>
  <script src="script.js">// script.js
    document.getElementById("paymentForm").addEventListener("submit", function (event) {
      event.preventDefault();
    
      const name = document.getElementById("name").value.trim();
      const address = document.getElementById("address").value.trim();
      const city = document.getElementById("city").value.trim();
      const zip = document.getElementById("zip").value.trim();
      const cardNumber = document.getElementById("cardNumber").value.trim();
      const expiryDate = document.getElementById("expiryDate").value;
      const cvv = document.getElementById("cvv").value.trim();
    
      // Validation
      if (!/^[A-Za-z ]{2,}$/.test(name)) {
        alert("Please enter a valid name.");
        return;
      }
    
      if (!address) {
        alert("Address cannot be empty.");
        return;
      }
    
      if (!/^[A-Za-z ]{2,}$/.test(city)) {
        alert("Please enter a valid city.");
        return;
      }
    
      if (!/^\d{5}$/.test(zip)) {
        alert("ZIP Code must be 5 digits.");
        return;
      }
    
      if (!/^\d{16}$/.test(cardNumber)) {
        alert("Card number must be 16 digits.");
        return;
      }
    
      if (!expiryDate) {
        alert("Please select an expiry date.");
        return;
      }
    
      if (!/^\d{3}$/.test(cvv)) {
        alert("CVV must be 3 digits.");
        return;
      }
    
      alert("Form submitted successfully!");
      </script>
</body>
</html>
